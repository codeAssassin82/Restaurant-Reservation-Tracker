<center>

<input type="text" ng-model='newData.rest' placeholder="partyName">
<input type="text" ng-model='newData.info' placeholder="Info">
  <a href="#" class="btn btn-success" ng-click='post()'>Reserve!</a>
</center>


<center>List</center>
<hr>
<div class='container' ng-repeat='list in lists'>
  <p >{{list.info}}</p>

  <a ng-click='edit(list)' href="#" class="btn btn-info" data-toggle='modal' data-target='#myModal'>Update</a>
  <a ng-click='delete(list)' href="#" class="btn btn-danger">Delete</a>
</div>

<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Information</h4>
              </div>
            <div class="modal-body">
              <label for="rest">info</label>
              <input type="text" placeholder="Info" ng-model='editRest'>
              <br>

          <div class="modal-footer">
            <button ng-click='confirm(editRest)' class='confirm btn btn-success' data-dismiss="modal">
              <i class="fa fa-check"></i>
            </button>
            <button ng-click='cancelEdit()' class='cancel btn btn-danger' data-dismiss="modal">
              <i class="fa fa-times fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
